<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        dark: "#3B3B3B",
                        light: "#E2E2E2",
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-dark dark:bg-dark dark:text-light p-10">
    <div>
        <h1 class="text-3xl font-bold text-zinc-900 dark:text-yellow-300">La mia pagina!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <span>
            <a href="#" class="text-sky-600 dark:text-lime-500 hover:underline font-medium">
                link
            </a>
        </span>
    </div>
    <div>
        <h2>Chi sono?</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button class="bg-red-500 text-white dark:bg-sky-400 dark:text-white font-semibold py-2 px-6 rounded hover:opacity-70">Seguimi sui social!</button>
    </div>
    <div>
        <button id="darkModeToggle" class="border px-4 py-1 cursor-pointer">dark mode <span id="darkModeStatus">Inactive</span></button>
    </div>

    <script>
        const toggleDarkMode = () => {
            document.body.classList.toggle("dark");

            document.querySelector("#darkModeStatus").innerHTML = document.body.classList.contains("dark") ? "Active" : "Inactive";
        };
        document.querySelector("#darkModeToggle").addEventListener("click", toggleDarkMode);
    </script>
</body>
</html>
