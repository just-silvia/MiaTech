<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "media",
            theme: {
                extend: {
                    colors: {
                        dark: "#3B3B3B",
                        light: "#E2E2E2",
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-dark dark:bg-dark dark:text-light p-10">
    <div>
        <h1 class="text-3xl font-bold text-zinc-900 dark:text-yellow-300">La mia pagina!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <span>
            <a href="#" class="text-sky-600 dark:text-lime-500 hover:underline font-medium">
                link
            </a>
        </span>
    </div>
    <div>
        <h2>Chi sono?</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button class="bg-red-500 text-white dark:bg-sky-400 dark:text-white font-semibold py-2 px-6 rounded hover:opacity-70">Seguimi sui social!</button>
    </div>
    <div class="mt-6">
        <p class="font-medium">
            Preferenza tema del sistema operativo: 
            <span id="systemTheme" class="italic">Detecting...</span>
        </p>
    </div>

    <script>
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.querySelector("#systemTheme").textContent = isDarkMode ? "Scuro" : "Chiaro";
    </script>
</body>
</html>
